<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>Get in touch to talk about interesting stuff!</h1>
      </header>
      <div id="form-wrapper">
        <h2>Contact me right now!</h2>
        <form action="https://formspree.io/f/xrgdlzld" method="post">
          <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="row">
            <div class="form-item">
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" />
            </div>
          </div>
          <div class="row">
            <div class="form-item">
              <label for="mail">Email</label>
              <input type="email" id="mail" name="email" />
            </div>
          </div>
          <div class="form-item" id="tellmemore">
            <label for="tellmemore">Tell me more</label>
            <textarea
              for="tellmemore"
              id="tellmemore"
              name="linkedin"
            ></textarea>
          </div>
          <div class="form-item">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
